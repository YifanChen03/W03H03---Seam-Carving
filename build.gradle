plugins {
    id 'application'
}
sourceCompatibility = 17
version = '1.0.0'
compileJava.options.encoding = 'UTF-8'

application {
    mainClass = 'pgdp.image.Main'
}
repositories {
    mavenCentral()
}

sourceSets {
run{
    args = ['-m', 'mask.png', 'example.png', 'out.png', '875']
}

    main {
        java {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDirs = ['test']
        }
    }
}
test {
    useJUnitPlatform()
}
dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'
}
